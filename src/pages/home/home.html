<ion-header no-border ></ion-header>
 <ion-content padding class="aligner">
    <div class="company-logo-container" >
        <div>
          <img class= "company-header" src="./assets/imgs/transparent_jeopardy.png"/>
        </div>
        <p class="right-triangle"></p>
    </div>

      <ion-grid>
        <ion-row >
          <ion-col *ngFor="let category of categories">
            {{category}}
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let price of prices; let priceIndex = index">
            <ion-col *ngFor="let category of categories; let catIndex = index; ">
                <flash-card class="flash-card" (click)="goToModal(shuffledPrompts[catIndex][priceIndex])">
                  <div class="flash-card-front">
                    {{price}}
                  </div>
                  <div class="flash-card-back">
                    <div *ngIf="shuffledPrompts.length > 0">
                      {{shuffledPrompts[catIndex][priceIndex].answer}}
                    </div>
                  </div>             
                </flash-card>
                </ion-col>
          </ion-row>
        </ion-grid>



 
</ion-content>
